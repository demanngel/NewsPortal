<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новость</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="menu">
                <a class="logo-btn" href="index.html"><img class="logo" src="images/logo.svg" alt=""></a>
                <div><button class="login-btn" type="button">Вход</button></div>
            </div>
        </header>

        <aside class="sidebar">
            <button class="sidebar-toggle-btn" type="button">&#9776;</button>
            <h2>Категории</h2>
            <ul id="category-list" class="category-list"></ul>
        </aside>

        <main class="main">
            <div class="main-content">
                <section class="news">
                    <h2>Заголовок новости</h2>
                    <p>Текст новости</p>
                    <div class="editor">Редактор новости</div>
                    <button class="like-btn">Лайк</button>
                    <section class="comments">
                        <h3>Комментарии</h3>
                        <ul class="comment-list">
                            <li>Комментарий 1</li>
                            <li>Комментарий 2</li>
                            <li>Комментарий 3</li>
                        </ul>
                        <textarea placeholder="Оставить комментарий"></textarea>
                        <button>Отправить</button>
                    </section>
                </section>
            </div>
            <div class="login-modal" id="loginModal">
                <div class="login-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>Вход</h2>
                    <form action="" method="">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password">
                        <button class = "login-btn1" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
