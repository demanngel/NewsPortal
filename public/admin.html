<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <a class="logo-btn" href="index.html">
                <img class="logo" src="images/logo.svg" alt="Логотип">
            </a>
            <div><button class="login-btn" type="button">Вход</button></div>
        </div>
    </header>

    <aside class="sidebar">
        <button class="sidebar-toggle-btn" type="button">&#9776;</button>
        <h2>Категории</h2>
        <ul id="category-list" class="category-list"></ul>
    </aside>

    <main class="main">
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Создание новой категории</h2>
                <div class="section-content">
                    <form id="createCategoryForm">
                        <label for="categoryName">Название категории:</label>
                        <input type="text" id="categoryName" name="categoryName">
                        <label for="categoryDescription">Описание категории:</label>
                        <input type="text" id="categoryDescription" name="categoryDescription">
                        <button type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <!-- Раздел "Существующие категории" -->
            <div class="section">
                <h2 class="section-title">Существующие категории</h2>
                <div class="section-content">
                    <ul id="categoryListItems">
                        <!-- Категории будут добавлены с помощью JavaScript -->
                    </ul>
                </div>
            </div>

            <!-- Раздел "Управление пользователями" -->
            <div class="section">
                <h2 class="section-title">Управление пользователями</h2>
                <div class="section-content">
                    <form id="manageUsersForm">
                        <!-- Здесь вы можете добавить поля для управления пользователями -->
                    </form>
                </div>
            </div>
        </div>

        <div class="login-modal" id="loginModal">
            <div class="login-content">
                <span class="close-btn" id="closeBtn">&times;</span>
                <h2>Вход</h2>
                <form action="" method="">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                    <button class = "login-btn1" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/index.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
