<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Категория новостей</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="menu">
                <a class="logo-btn" href="index.html"><img class="logo" src="images/logo.svg" alt=""></a>
                <div><button class="login-btn" type="button">Вход</button></div>
            </div>
        </header>

        <aside class="sidebar">
            <button class="sidebar-toggle-btn" type="button">&#9776;</button>
            <h2>Категории</h2>
            <ul id="category-list" class="category-list"></ul>
        </aside>

        <main class="main">
            <div class="main-content">
                <h1>Новости по категории</h1>
                <section class="search">
                    <h2>Поиск</h2>
                    <input type="text" placeholder="Поиск новостей">
                    <button>Поиск</button>
                </section>
                <section class="category-news">
                    <ul class="news-list">
                        <!-- Заголовки новостей данной категории -->
                        <li><a href="news.html">Заголовок новости 1</a></li>
                        <li><a href="news.html">Заголовок новости 2</a></li>
                        <li><a href="news.html">Заголовок новости 3</a></li>
                    </ul>
                </section>
            </div>

            <div class="login-modal" id="loginModal">
                <div class="login-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>Вход</h2>
                    <form action="" method="">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password">
                        <button class = "login-btn1" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
